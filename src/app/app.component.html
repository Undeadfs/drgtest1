<div class="grid-container">
  <ktd-grid [cols]="cols"
          [rowHeight]="rowHeight"
          [layout]="layout"
          (layoutUpdated)="onLayoutUpdated($event)">
    <ktd-grid-item *ngFor="let item of layout; trackBy : trackById" [id]="item.id"
    [transition] = "transition"
    [resizable] = "resizable">
        <div class="grid-item-container">{{item.id}}</div>
        <div class="grid-item-remove fas fa-trash-alt"
         (click)="removeItem(item.id)"> 
        </div>
    </ktd-grid-item>
</ktd-grid>
</div>
